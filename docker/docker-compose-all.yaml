version: '3' 
services:
  redis5:
    image: redis:5.0.7
    container_name: redis5
    volumes:
      - ${PWD}/data:/data
    environment:
      - REDIS_DATA_DIR=/data/
    healthcheck:
      interval: 5s
      retries: 10
    ports:
      - 6379:6379
    networks:
      - learnml
    hostname: "redis5"
  zeppelin:
    image: apache/zeppelin:0.8.2
    container_name: zeppelin
    volumes:
      - ${PWD}/notebook:/notebook
      - ${PWD}/logs:/logs
      - ${PWD}/data:/learn
      - ${PWD}/spark-2.4.5:/spark
    environment:
      - SPARK_HOME=/spark
      - ZEPPELIN_LOG_DIR=/logs/
      - ZEPPELIN_NOTEBOOK_DIR=/notebook
      - ZEPPELIN_ADDR=0.0.0.0
    healthcheck:
      interval: 5s
      retries: 10
    ports:
      - 8080:8080
    depends_on:
      - redis5
    networks:
      - learnml
    hostname: "zeppelin"

networks:
  learnml:
    external:
      name: learnml
